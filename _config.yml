# Build settings
#theme: minima
remote_theme: mmistakes/minimal-mistakes@4.26.2
minimal_mistakes_skin: neon
repository: Timecrash/relative_absolutes
permalink: /:categories/:title
timezone: America/New_York
search: true
breadcrumbs: true
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
whitelist:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
include:
  - CNAME

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      show_date: true
      share: true
      related: true
      classes: wide

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
